{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crewbriefing DRF</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main/main_3.css' %}" />
  </head>

  <body onload="startTime()">
    {% include 'main/includes/messages.html' %}
    <div class="container-fluid">
      {% block content %}
      <!-- CONTENT -->
      {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'main/main_3.js' %}"></script>
    <script>
      const questionArrayFlight = {{ js_list_Notverfahren_Flug | safe }};
      console.log(questionArrayFlight);

      function randomQuestionFlight() {
        let y = Math.floor(Math.random() * questionArrayFlight.length);
        let z = y + 1;
        var x = document.getElementById("flightQues");
        x.innerHTML = "Frage " + z + ": " + '"' + questionArrayFlight[y] + '"';
      }

      const questionArrayMed = {{ js_list_Notverfahren_Medizin | safe }};

      function randomQuestionMed() {
        let y = Math.floor(Math.random() * questionArrayMed.length);
        let z = y + 1;
        var x = document.getElementById("medQues");
        x.innerHTML = "Frage " + z + ": " + '"' + questionArrayMed[y] + '"';
      }
    </script>
  </body>
</html>
